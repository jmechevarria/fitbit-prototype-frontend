<button *ngIf="!appHasAccess" mat-button (click)="requestAccess()">Request Access</button>
<button mat-flat-button color="warn" *ngIf="appHasAccess" (click)="disconnectFitbit()">Logout</button>

<mat-selection-list #devices>
  <mat-list-option *ngFor="let device of devices">
    {{ device }}
  </mat-list-option>
</mat-selection-list>

<p>Options selected: {{ devices.selectedOptions.selected.length }}</p>
