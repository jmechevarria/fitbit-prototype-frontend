<div class="modal-header">
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="modalRef.hide()"
  >
    <span aria-hidden="true">Ã—</span>
  </button>
  <h4 class="modal-title w-100" id="myModalLabel">{{ title | translate }}</h4>
</div>
<div class="modal-body">
  <div *ngIf="loading" class="spinner-grow text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div *ngIf="!loading">
    <h5>{{ content?.timestamp | dynamicMoment: "LLL" | async }}</h5>
    <table mdbTable striped="true">
      <thead>
        <tr>
          <th *ngFor="let head of header" scope="col">
            {{ head | translate }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let el of content?.wearable_states">
          <th>{{ el.hbpm }}</th>
          <td>{{ el.sleep_status | number: "1.0-2" }}</td>
          <td>{{ el.steps }}</td>
          <td>{{ el.floors }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- <p>{{ description | translate }}</p> -->
</div>
<div class="modal-footer">
  <button
    type="button"
    mdbBtn
    color="primary"
    class="waves-light"
    aria-label="Close"
    (click)="modalRef.hide(); onClose()"
    mdbWavesEffect
  >
    {{ "shared.dialog.close" | translate }}
  </button>
</div>
