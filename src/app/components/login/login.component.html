<mat-card>
  <mat-card-title>{{ "login.welcome" | translate }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" [formControl]="formFields.email" [errorStateMatcher]="matcher" />

          <mat-hint>Please, enter a valid email</mat-hint>
          <mat-error *ngIf="formFields.email.hasError('email') && !formFields.email.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="formFields.email.hasError('required')"> Email is <strong>required</strong> </mat-error>
        </mat-form-field>

      <p>
        <mat-form-field>
          <!-- [errorStateMatcher]="matcher" -->
          <input type="text" matInput placeholder="{{ 'login.username' | translate }}" formControlName="username" />
          <mat-error *ngIf="formFields.username.hasError('required')">
            {{ "login.username_is_required" | translate }}
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="{{ 'login.password' | translate }}" formControlName="password" />
          <mat-error *ngIf="formFields.password.hasError('required')">
            {{ "login.password_is_required" | translate }}
          </mat-error>
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <!-- <button type="button" mat-button routerLink="/register">Register</button> -->
      <button id="login" mat-raised-button color="primary" [disabled]="loading" mat-button>
