<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span class="menu-spacer"></span>
    <a mat-button class="nav-item nav-link" routerLink="/">Home</a>
    <a mat-button class="nav-item nav-link" routerLink="/dashboard">Dashboard</a>
    <!-- <a *ngIf="currentUser?.role.id === 1" mat-button [routerLink]="'/accounts'"> Accounts </a>
      <a *ngIf="currentUser?.role.id === 1" mat-button [routerLink]="'/create-account'"> Create Account </a> -->
    <!-- [matMenuTriggerFor]="adminMenu" -->
    <button
      style="background: white; color: red; font-weight: bold"
      *ngIf="currentUser?.role.id === 1"
      mat-button
      [routerLink]="'/admin'"
    >
      Administration
    </button>

    <span class="mat-toolbar-spacer"></span>

    <button mat-button [matMenuTriggerFor]="menu">Language</button>
    <mat-menu #menu="matMenu">
      <button (click)="setLocale('es-MX')" mat-menu-item>
        <label>Espa&ntilde;ol <img height="15" src="assets/images/flags/icons8-mexico-50.png"/></label>
      </button>
      <button (click)="setLocale('es-ES')" mat-menu-item>
        Espa&ntilde;ol <img height="15" src="assets/images/flags/icons8-spain-50.png" />
      </button>
      <button (click)="setLocale('en-US')" mat-menu-item>
        English <img height="15" src="assets/images/flags/icons8-usa-50.png" />
      </button>
    </mat-menu>

    <div *ngIf="isAuthenticated">
      <button mat-button [matMenuTriggerFor]="userMenu">{{ currentUser?.firstName }}</button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item class="nav-item nav-link" (click)="logout()">Logout</button>
      </mat-menu>
    </div>
    <a *ngIf="!isAuthenticated" mat-button [routerLink]="['/login']">Login</a>
    <!--<label *ngIf="isAuthenticated">{{ currentUser?.firstName }} |</label>
    <a *ngIf="isAuthenticated" mat-button class="nav-item nav-link" (click)="logout()">Logout</a> -->
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
      <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
      <!-- <a mat-list-item (click)="sidenav.toggle()">Close</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <alert></alert>
    <div fxLayout="column">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
