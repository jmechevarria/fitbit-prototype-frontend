<mat-toolbar color="primary">
  <mat-toolbar-row>
    <!-- <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button> -->
    <span class="menu-spacer"></span>
    <!-- <a mat-button class="nav-item nav-link" routerLink="/">Home</a> -->
    <a mat-button class="nav-item nav-link" routerLink="/">{{ "home.main_menu.home" | translate }}</a>
    <a *ngIf="currentUser?.data.roleID === 2" mat-button class="nav-item nav-link" routerLink="/dashboard">
      {{ "home.main_menu.dashboard" | translate }}
    </a>

    <button
      style="background: white; color: red; font-weight: bold"
      *ngIf="currentUser?.data.roleID === 1"
      mat-button
      [routerLink]="'/admin'"
    >
      {{ "home.main_menu.administration" | translate }}
    </button>
    <span class="mat-toolbar-spacer"></span>

    <button mat-button [matMenuTriggerFor]="menu">{{ "home.main_menu.language" | translate }}</button>
    <mat-menu #menu="matMenu">
      <button (click)="setLocale('es-MX')" mat-menu-item>
        <label>Espa&ntilde;ol <img height="15" src="assets/images/flags/icons8-mexico-50.png"/></label>
      </button>
      <button (click)="setLocale('es-ES')" mat-menu-item>
        Espa&ntilde;ol <img height="15" src="assets/images/flags/icons8-spain-50.png" />
      </button>
      <button (click)="setLocale('en-US')" mat-menu-item>
        English <img height="15" src="assets/images/flags/icons8-usa-50.png" />
      </button>
    </mat-menu>

    <div *ngIf="isAuthenticated">
      <button mat-button [matMenuTriggerFor]="userMenu">{{ currentUser?.data.username }}</button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item class="nav-item nav-link" [routerLink]="['/notifications']">
          {{ "home.main_menu.notifications" | translate }}
        </button>
        <button mat-menu-item class="nav-item nav-link" (click)="logout()">
          {{ "home.main_menu.logout" | translate }}
        </button>
      </mat-menu>
    </div>
    <a *ngIf="!isAuthenticated" mat-button [routerLink]="['/login']">{{ "shared.login" | translate }}</a>
    <!--<label *ngIf="isAuthenticated">{{ currentUser?.firstName }} |</label>
    <a *ngIf="isAuthenticated" mat-button class="nav-item nav-link" (click)="logout()">Logout</a> -->
  </mat-toolbar-row>
</mat-toolbar>
