<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button class="nav-item nav-link" routerLink="/">Home</a>
      <a mat-button class="nav-item nav-link" routerLink="/dashboard">Dashboard</a>
      <!-- <a *ngIf="currentUser?.role.id === 1" mat-button [routerLink]="'/accounts'"> Accounts </a>
      <a *ngIf="currentUser?.role.id === 1" mat-button [routerLink]="'/create-account'"> Create Account </a> -->
      <!-- [matMenuTriggerFor]="adminMenu" -->
      <button
        style="background: white; color: red; font-weight: bold"
        *ngIf="currentUser?.role.id === 1"
        mat-button
        [routerLink]="'/admin'"
      >
        Administraci&oacute;n
      </button>
      <!-- <mat-menu #adminMenu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu> -->
    </div>
    <span class="mat-toolbar-spacer"></span>
    <div style="font-size: 15px">
      <a *ngIf="!isAuthenticated" mat-button [routerLink]="['/login']">Login</a>
      <label *ngIf="isAuthenticated">{{ currentUser?.firstName }} |</label>
      <a *ngIf="isAuthenticated" mat-button class="nav-item nav-link" (click)="logout()">Logout</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
      <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
      <!-- <a mat-list-item (click)="sidenav.toggle()">Close</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <alert></alert>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
