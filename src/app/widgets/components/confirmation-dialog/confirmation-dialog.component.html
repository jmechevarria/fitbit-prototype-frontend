<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <div [innerHTML]="data.body"></div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">{{ "shared." + data.cancelText | translate }}</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn">{{ data.confirmText }}</button>
</div>
